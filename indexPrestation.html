<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des prestations</title>
  <link rel="stylesheet" href="">
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  background-color: #f4f4f4;
}

.sidebar {
  width: 240px;
  background-color: #fff;
  padding: 20px;
  border-right: 1px solid #ddd;
  height: 100vh; 
}

.sidebar h2 {
  font-size: 20px;
  margin-bottom: 30px;
}

.sidebar nav a {
  display: block;
  padding: 10px;
  margin-bottom: 10px;
  color: #333;
  text-decoration: none;
  border-radius: 8px;
}

.sidebar nav a.active {
  background-color: #eee;
  font-weight: bold;
}

main {
  flex: 1;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.btn {
  background-color: #007BFF;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.form input {
  display: block;
  margin-bottom: 15px;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button + button {
  margin-left: 10px;
}

</style>
<body>
  <div class="sidebar">
    <h2>Gestion Des Prestations</h2>
    <nav>
      <a href="indexPrestation.html" class="active">Prestations</a>
      <a href="addPrestation.html">Ajouter</a>
    </nav>
  </div>

  <main>
    <div class="header">
      <h1>Liste des prestations</h1>
      <button onclick="window.location.href='addPrestation.html'" class="btn"> Ajouter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="prestationTableBody">
      </tbody>
    </table>
  </main>

  <script src="js/ScriptPrestation.js"></script>
</body>
</html>
