<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>HotelGod</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/style.css">

  </head>
<body>
  <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="gap-1 px-6 flex flex-1 justify-center py-5">
               <div class="layout-content-container flex flex-col w-80">
                    <!-- Sidebar identique -->
                    <div class="fixed top-0 left-0 h-screen w-80 bg-gradient-to-b from-green-600 via-green-400 to-green-200 border-r border-slate-100 flex flex-col justify-between py-8 px-6 shadow-lg z-20">
                        <div>
                            <div class="flex h-full flex-col justify-between bg-transparent p-4">
                                <div class="flex flex-col gap-4">
                                    <h1 class="text-white text-2xl font-extrabold leading-normal tracking-wide drop-shadow">HotelGod</h1>
                                    <div class="flex flex-col gap-2 navigation">
                                        <!-- Ajouter les navigations -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-10">
                            <span class="text-xs text-white/80">&copy; 2025 HotelGod</span>
                        </div>
                    </div>
                </div>

                <main class="flex-1 flex  justify-center">
                  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg px-8 py-10 flex flex-col">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
                      <h1 class="text-2xl font-bold text-green-700">Liste des prestations</h1>
                      <button onclick="window.location.href='addPrestation.html'"
                        class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold rounded-lg h-10 px-8 shadow hover:from-green-600 hover:to-green-800 transition">
                        Ajouter
                      </button>
                    </div>
                    <div class="overflow-x-auto rounded-lg">
                      <table class="min-w-full text-sm text-left border border-slate-100">
                        <thead>
                          <tr class="bg-green-50 text-green-900">
                            <th class="py-3 px-4 font-semibold">ID</th>
                            <th class="py-3 px-4 font-semibold">Description</th>
                            <th class="py-3 px-4 font-semibold">Prix</th>
                            <th class="py-3 px-4 font-semibold">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="prestationTableBody" class="divide-y divide-slate-100">
                          <!-- Généré par JS -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </main>
            </div>
        </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/ScriptPrestation.js" type="module"></script>
</body>
</html>
