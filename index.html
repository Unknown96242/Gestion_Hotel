    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">Se connecter</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
          for="tab-2"
          class="tab"
          >S'inscrire</label
        >
        <div class="login-form">
          <form class="sign-in-htm" method="post" id="connexion">
            <div class="group">
              <label for="user-email" class="label">Adresse Email</label>
              <input id="user-email" type="email" class="input" />
            </div>
            <div class="group">
              <label for="pass-c" class="label">Mot de passe</label>
              <input
                id="pass-c"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <select
                name="type-compte"
                id="type-compte"
                class="option"
              ></select>
              <label for="type-compte">Type de compte</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Se connecter" />
            </div>
            <div class="hr"></div>
            <div class="foot-lnk" id="foot-lnk"></div>
          </form>
