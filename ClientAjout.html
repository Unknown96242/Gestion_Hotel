<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Ajouter un nouveau client</h2>
    <a href="IndexClient.html" class="btn btn-secondary mb-3">🏠 Retour à l'accueil</a>
    <form id="addForm" class="bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input name="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input name="prenom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input name="age" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input name="login" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input name="mot_de_passe" type="password" class="form-control" required>
      </div>
      <button class="btn btn-success">Ajouter</button>
    </form>
  </div>

  <script>
    const apiUrl = "http://localhost:8080/Projet-PHP/Gestion_Hotel/api/client_api.php";

    document.getElementById("addForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.id) window.location.href = "indexClient.html";
        else alert("Erreur !");
      });
    });
  </script>
</body>
</html>
