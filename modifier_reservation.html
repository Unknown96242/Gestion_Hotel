<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="gap-1 px-6 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-80">
                    <!-- Sidebar identique -->
                    <div class="layout-content-container flex flex-col w-80 ">
                        <div class="flex h-full min-h-[700px] flex-col justify-between bg-white p-4">
                            <div class="flex flex-col gap-4">
                                <h1 class="text-[#121516] text-base font-medium leading-normal">Admin Panel</h1>
                                <div class="flex flex-col gap-2 navigation">
                                    <!-- Ajouter les navigations -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- contenu principal -->
                 <div
                class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden"
                style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(81,148,107)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
                <div class="layout-container flex h-full grow flex-col">
                    
                    <div class="px-40 flex flex-1 justify-center py-5">
                    <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1" id="form-modifier-reservation">
                        <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight min-w-72">Modifier la réservation</p>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Client</p>
                            <input
                            name="nom_client" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal"
                            id="client-input" list="clients-list" required
                            />
                            <datalist id="clients-list"></datalist>

                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Chambre</p>
                            <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 bg-[image:--select-button-svg] placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal" id="chambre-select"
                            >
                            
                            </select>
                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Prestation</p>
                            <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 bg-[image:--select-button-svg] placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal" id="prestation-select"
                            >
                            </select>
                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Date de début</p>
                            <input
                            type="date" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal"
                            value="" id="date-deb"
                            />
                        </label>
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Date de fin</p>
                            <input
                            type="date" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal"
                            value="" id="date-fin"
                            />
                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Coût total</p>
                            <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal"
                            value="" id="cout-total"
                            />
                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Statut</p>
                            <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 bg-[image:--select-button-svg] placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal" id="statut-select"
                            >
                            <
                            </select>
                        </label>
                        </div>
                        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Mode de paiement</p>
                            <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 bg-[image:--select-button-svg] placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal"  id="mode-paiement-select"
                            >
                            <option value="one"></option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                            </select>
                        </label>
                        <div class="flex justify-stretch">
                        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
                            <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]"
                            >
                            <span class="truncate">Annuler</span>
                            </button>
                            <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39e079] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]"
                            >
                            <span class="truncate">Enregistrer les modifications</span>
                            </button>

                        </div>
                        </div>
                        </div>
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/modifier_reservation.js" type="module"></script>
  </body>
</html>
