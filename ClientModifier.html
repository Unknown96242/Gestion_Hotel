<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Modifier un client</h2>
    <a href="index.html" class="btn btn-secondary mb-3">🏠 Retour à l'accueil</a>
    <form id="editForm" class="bg-white p-4 shadow rounded">
      <input type="hidden" name="id">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input name="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input name="prenom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input name="age" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input name="login" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nouveau mot de passe</label>
        <input name="mot_de_passe" type="password" class="form-control" placeholder="saisir le nouveau mot de passe">
      </div>
      <button class="btn btn-primary">Enregistrer</button>
    </form>
  </div>

  <script src="js/Client.js"></script>
</body>
</html>
