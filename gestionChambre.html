<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>HotelGod</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="assets/css/navCss.css">

  </head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="gap-1 px-6 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-80">
                    <!-- Sidebar identique -->
                    <div class="fixed top-0 left-0 h-screen w-80 bg-gradient-to-b from-green-600 via-green-400 to-green-200 border-r border-slate-100 flex flex-col justify-between py-8 px-6 shadow-lg z-20">
                        <div>
                            <div class="flex h-full flex-col justify-between bg-transparent p-4">
                                <div class="flex flex-col gap-4">
                                    <h1 class="text-white text-2xl font-extrabold leading-normal tracking-wide drop-shadow">HotelGod</h1>
                                    <div class="flex flex-col gap-2 navigation">
                                        <!-- Ajouter les navigations -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-10">
                            <span class="text-xs text-white/80">&copy; 2025 HotelGod</span>
                        </div>
                    </div>
                </div>
                <main class="flex-1  justify-center">
                  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg px-8 py-10 flex flex-col">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
                      <h1 class="text-2xl font-bold text-slate-900">Gestion des chambres</h1>
                      <a href="#" class="bg-gradient-to-r from-green-500 to-green-700 text-white font-medium py-2 px-6 rounded-lg shadow hover:from-green-600 hover:to-green-800 transition text-center">
                        Ajouter une chambre
                      </a>
                    </div>
                    <p class="text-slate-500 mb-6">Voir et gérer toutes les chambres de l'hôtel</p>
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                      <div class="flex items-center gap-2">
                        <label for="trieInput" class="text-slate-700 font-medium">Trier par :</label>
                        <select name="trier" id="trieInput" class="form-select rounded-lg border border-slate-200 bg-slate-50 h-10 px-3 text-base">
                          <option value="nul">Par défaut</option>
                          <option value="libre">Chambres libres</option>
                          <option value="occupe">Chambres occupées</option>
                        </select>
                      </div>
                      <!-- Recherche (optionnelle, décommente si besoin)
                      <div class="flex items-center gap-2">
                        <input class="form-input rounded-lg border border-slate-200 bg-slate-50 h-10 px-3 text-base" type="text" placeholder="Rechercher une chambre..." />
                        <button class="bg-green-100 text-green-700 rounded-lg px-4 h-10 hover:bg-green-200 transition">Rechercher</button>
                      </div>
                      -->
                    </div>
                    <div class="overflow-x-auto rounded-lg">
                      <table id="tableDisplayRoom" class="min-w-full text-sm text-left">
                        <thead>
                          <tr class="bg-green-50 text-green-900">
                            <th class="py-3 px-4 font-semibold">N° Chambre</th>
                            <th class="py-3 px-4 font-semibold">Type Chambres</th>
                            <th class="py-3 px-4 font-semibold">Status</th>
                            <th class="py-3 px-4 font-semibold">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="tbodyDisplayRoom" class="divide-y divide-slate-100">
                          <!-- Les lignes seront injectées ici -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </main>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/Chambre.js" type="module"></script>
</body>
</html>
